<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>SII - Hands'On Public Cloud → OVH</title>
        <link rel="icon" type="image/png" href="./revealjs/images/favicon-logo-sii.png" />

        <link rel="stylesheet" href="./revealjs/css/reveal.css">
        <link rel="stylesheet" href="./revealjs/css/theme/white.css">
        <link rel="stylesheet" href="./revealjs/css/theme/sii.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="./revealjs/lib/css/zenburn.css">

        <!-- Handons custom CSS -->
        <link rel="stylesheet" href="./css/handson.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? './revealjs/css/print/pdf.css' : './revealjs/css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown="./content-fr.md"
                         data-separator="^\n\n\n"
                         data-separator-vertical="^\n\n"
                         data-separator-notes="^Note:"
                         data-charset="UTF-8">
                </section>
            </div>
        </div>

        <script src="./revealjs/lib/js/head.min.js"></script>
        <script src="./revealjs/js/reveal.js"></script>

        <script>
            // More info https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                history: true,

                // Transition style
                transition: 'slide', // none/fade/slide/convex/concave/zoom

                // Transition style for full page slide backgrounds
                backgroundTransition: 'none', // none/fade/slide/convex/concave/zoom

                // More info https://github.com/hakimel/reveal.js#dependencies
                dependencies: [
                    { src: './revealjs/plugin/markdown/marked.js' },
                    { src: './revealjs/plugin/markdown/markdown.js' },
                    { src: './revealjs/plugin/notes/notes.js', async: true },
                    { src: './revealjs/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });

            // Slide number formatting can be configured using these variables:
            //  "h.v":  horizontal . vertical slide number (default)
            //  "h/v":  horizontal / vertical slide number
            //    "c":  flattened slide number
            //  "c/t":  flattened slide number / total slides
            Reveal.configure({ slideNumber: 'c/t' });
            Reveal.configure({ transition: 'none' });
        </script>
        <img class="logo" src="./revealjs/images/logo-sii.svg" />
        <p class="footer">SII • www.groupe-sii.com • september 2017</p>
    </body>
</html>
